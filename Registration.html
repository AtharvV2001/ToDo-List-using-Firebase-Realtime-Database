<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    <title>Registration</title>

    <!-- Javascript -->
    <script src="./js/main.js"></script>
</head>
<script>
    az=[];
    localStorage.setItem('ToDo-storage',JSON.stringify(az));
</script>
<body>

    <!-- Heading of Section -->
    <div class="container head text-center mt-4 mb-4" id="head1" style="max-width: 550px;">
        <h1>Create Your Own ToDo List</h1>
        <h3>Register First to create List&triangledown;</h3>
    </div>
    <!-- Registration Form -->

    <div class="container cb" style="max-width: 420px;">
        <span id="display-error" style="display: block;">
            <!-- <div class="alert alert-danger" role="alert" style="height: 30px; padding-top: 0%;">
                A simple danger alertâ€”check it out!
              </div> -->
        </span>
        <form action="#" method="post" id="register-form">
            <div class="row p-3">
                <label for="name" class="fl">Enter Name : </label>
                <input type="text" name="name" id="name" class="fi" placeholder="Name" required>
            </div>
            <div class="row p-3">
                <label for="email" class="fl">Enter Email ID : </label>
                <input type="email" id="email" name="email" class="fi" placeholder="Email" required>
            </div>
            <div class="row p-3">
                <label for="pwd" class="fl">Enter Password : </label>
                <input type="password" name="pwd" id="pwd" class="fi" placeholder="Password" required>
            </div>
            <div class="row p-3">
                <label for="conpwd" class="fl">Confirm Password :</label>
                <input type="password" name="conpwd" id="conpwd" class="fi" placeholder="Confirm Password" required>
            </div>

            <div class="row p-3 justify-content-center">
                <input type="button" value="Register" class="fb" onclick="check_valid()">
            </div>
        </form>
    </div>



    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
